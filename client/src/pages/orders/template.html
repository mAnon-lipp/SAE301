<div class="bg-background min-h-screen pt-3 md:pt-[82px]">
  <!-- Header Section with Title and Filters -->
  <div class="pt-3 md:pt-[84px] pb-3 md:pb-[48px] px-4 md:px-[85px]">
    <div class="flex justify-between items-center mb-[39px]">
      <h1 class="font-sans font-medium text-sm md:text-[36px] text-foreground leading-normal md:leading-[28.8px]" style="font-variation-settings: 'wdth' 100">
        Commandes
      </h1>
      
      <!-- US012 - Critère 5: Filtre par statut -->
      <div class="flex gap-4 items-center">
        <label for="status-filter" class="font-sans font-normal text-sm md:text-[14px] text-foreground">
          Filtrer par statut:
        </label>
        <select 
          id="status-filter" 
          class="border border-foreground px-4 py-2 font-sans text-sm md:text-[14px] bg-surface cursor-pointer"
        >
          <option value="all">Tous</option>
          <option value="en cours">En cours</option>
          <option value="disponible">Disponible</option>
          <option value="retirée">Retirée</option>
        </select>
      </div>
    </div>
  </div>
  
  <!-- Orders Container -->
  <div id="orders-list-container" class="px-4 md:px-[85px] pb-3 md:pb-[100px]">
    <!-- Orders Content Slot (DoD 1: Interface claire et intuitive) -->
    <slot name="orders-content"></slot>
  </div>
</div>
