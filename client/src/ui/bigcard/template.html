<a href="/products/{{id}}/{{name}}" data-link class="flex flex-col gap-6 w-full group cursor-pointer transition-all duration-300 hover:transform hover:translate-y-[-4px]">
  <div class="bg-gray-300 h-[520px] w-full overflow-hidden">
    <img src="{{image}}" alt="{{name}}" class="w-full h-full object-cover" />
  </div>
  <div class="flex flex-col items-start">
    <h3 class="font-sans font-normal text-[18px] text-foreground tracking-[3.06px] uppercase leading-[28.8px]">
      {{name}}
    </h3>
  </div>
  <div class="flex flex-col items-start">
    <p class="font-sans font-normal text-[18px] text-muted tracking-[3.06px] leading-[28.8px]">
      ${{prix}}
    </p>
  </div>
</a>
