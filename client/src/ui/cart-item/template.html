<div class="flex gap-[22px] mb-8" data-cart-item>
  <!-- Image -->
  <div class="w-[139px] h-[172.738px] flex-shrink-0 overflow-hidden">
    <img src="{{image}}" alt="{{name}}" class="w-full h-full object-cover object-center block max-w-none" />
  </div>
  
  <!-- Content -->
  <div class="flex-1 flex flex-col gap-2.5">
    <!-- Product Name -->
    <div class="flex flex-col justify-center font-['Instrument_Sans',_sans-serif] font-normal text-base text-black tracking-[2.4px] leading-[41.6px] uppercase">
      {{name}}
    </div>
    
    <!-- Price -->
    <div class="flex flex-col justify-center font-['Instrument_Sans',_sans-serif] font-normal text-sm text-[#5f6368] tracking-[2.1px] leading-[41.6px]">
      ${{prix}}
    </div>
    
    <!-- Size Dropdown -->
    <div class="flex items-center">
      {{sizeDropdown}}
    </div>
    
    <!-- Color Dropdown -->
    <div class="flex items-center">
      {{colorDropdown}}
    </div>
    
    <!-- Quantity Controls and Remove -->
    <div class="flex items-center justify-between mt-1">
      <!-- Quantity Controls -->
      <div class="flex items-center justify-between border-[0.5px] border-[#cfcfcf] border-solid box-border h-[39.71px] w-[137px] px-[6px] py-[8px]">
        <button class="bg-transparent border-0 cursor-pointer p-0 w-[24px] h-[24px] flex items-center justify-center overflow-clip flex-shrink-0 transition-opacity hover:opacity-70" data-quantity-action="decrease" aria-label="Diminuer la quantité">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="block max-w-none">
            <path d="M6 12H18" stroke="#5F6368" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <span class="flex flex-col justify-center font-['Instrument_Sans',_sans-serif] font-normal text-xs text-[#5f6368] tracking-[1.8px] leading-[41.6px] flex-shrink-0 whitespace-nowrap" data-quantity-display>{{quantity}}</span>
        <button class="bg-transparent border-0 cursor-pointer p-0 w-[24px] h-[24px] flex items-center justify-center overflow-clip flex-shrink-0 transition-opacity hover:opacity-70" data-quantity-action="increase" aria-label="Augmenter la quantité">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="block max-w-none">
            <path d="M12 5V19M5 12H19" stroke="#5F6368" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
      
      <!-- Remove Button -->
      <button class="bg-transparent border-0 cursor-pointer font-['Instrument_Sans',_sans-serif] font-normal text-xs leading-[41.6px] text-[#3e3e3e] underline decoration-solid p-0 transition-colors hover:text-[#1c1c1c]" data-remove-item style="text-underline-position: from-font">
        Remove
      </button>
    </div>
  </div>
</div>
