<div class="flex gap-[22px] mb-8" data-cart-item>
  <!-- Image -->
  <div class="w-[139px] h-[172.74px] flex-shrink-0 bg-[#d9d9d9] overflow-hidden">
    <img src="{{image}}" alt="{{name}}" class="w-full h-full object-cover object-center" />
  </div>
  
  <!-- Content -->
  <div class="flex-1 flex flex-col justify-between pt-2">
    <!-- Info -->
    <div class="flex flex-col gap-2">
      <h3 class="font-sans font-normal text-base tracking-[2.4px] leading-[41.6px] text-black m-0 uppercase">
        {{name}}
      </h3>
      <p class="font-sans font-normal text-sm tracking-[2.1px] leading-[41.6px] text-[#5f6368] m-0">
        ${{prix}}
      </p>
    </div>
    
    <!-- Options (Size & Color) -->
    <div class="flex flex-col gap-2">
      {{sizeDropdown}}
      {{colorDropdown}}
    </div>
    
    <!-- Actions -->
    <div class="flex items-center justify-between gap-4">
      <!-- Quantity Controls -->
      <div class="flex items-center gap-1.5 border-[0.5px] border-[#cfcfcf] px-1.5 py-2">
        <button class="bg-transparent border-0 cursor-pointer p-0 w-6 h-6 flex items-center justify-center transition-opacity hover:opacity-70" data-quantity-action="decrease" aria-label="Diminuer la quantité">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12H18" stroke="#5F6368" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <span class="px-4 py-2 min-w-[40px] text-center font-sans text-xs tracking-[1.8px] leading-[41.6px] text-[#5f6368]" data-quantity-display>{{quantity}}</span>
        <button class="bg-transparent border-0 cursor-pointer p-0 w-6 h-6 flex items-center justify-center transition-opacity hover:opacity-70" data-quantity-action="increase" aria-label="Augmenter la quantité">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke="#5F6368" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
      
      <!-- Remove Button -->
      <button class="bg-transparent border-0 cursor-pointer font-sans font-normal text-xs leading-[41.6px] text-[#3e3e3e] underline decoration-solid p-0 transition-colors hover:text-[#1c1c1c]" data-remove-item style="text-underline-position: from-font">
        Remove
      </button>
    </div>
  </div>
</div>
