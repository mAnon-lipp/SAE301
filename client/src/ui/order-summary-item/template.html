<div class="bg-white w-full px-4 md:px-[30px] py-3 md:py-[16px] flex items-center gap-3 md:gap-[22px]">
  <!-- Image -->
  <div class="w-full md:w-[139px] h-auto md:h-[191px] flex-shrink-0 bg-[#d9d9d9] overflow-hidden">
    <img src="{{image}}" alt="{{name}}" class="w-full h-full object-cover object-center" />
  </div>
  
  <!-- Quantity Badge -->
  <div class="relative">
    <div class="w-10 h-10 md:w-[41px] md:h-[41px] rounded-full bg-black flex items-center justify-center">
      <span class="font-sans font-bold text-sm md:text-[14px] md:tracking-[2.1px] leading-normal md:leading-[1] md:leading-[41.6px] text-white">{{quantity}}</span>
    </div>
  </div>
  
  <!-- Content -->
  <div class="flex-1 flex flex-col gap-3 md:gap-[12px]">
    <!-- Product Name -->
    <h3 class="font-sans font-normal text-base md:text-[16px] md:tracking-[2.4px] md:leading-[41.6px] text-black m-0 uppercase">
      {{name}}
    </h3>
    
    <!-- Options (Size & Color) -->
    {{options}}
    
    <!-- Price -->
    <p class="font-sans font-normal text-sm md:text-[14px] md:tracking-[2.1px] md:leading-[41.6px] text-sm md:text-[#5f6368] m-0">
      ${{prix}}
    </p>
  </div>
</div>
