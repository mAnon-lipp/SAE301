<div class="flex min-h-screen items-center justify-center">
  <div class="w-[501px] bg-surface px-8 py-14">
    <h1 class="mb-14 text-center text-[32px] font-normal leading-[41.6px] text-foreground">
      S'INSCRIRE
    </h1>
    
    <form id="signupForm" class="flex flex-col gap-9">
      <div class="relative mx-auto w-[435px]">
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder=" "
          class="peer w-full border border-foreground bg-transparent px-4 py-5 text-lg focus:outline-none"
          required
        />
        <label 
          for="email" 
          class="pointer-events-none absolute left-4 top-5 text-lg text-foreground transition-all peer-focus:left-3 peer-focus:top-[-10px] peer-focus:bg-surface peer-focus:px-1 peer-focus:text-sm peer-[:not(:placeholder-shown)]:left-3 peer-[:not(:placeholder-shown)]:top-[-10px] peer-[:not(:placeholder-shown)]:bg-surface peer-[:not(:placeholder-shown)]:px-1 peer-[:not(:placeholder-shown)]:text-sm"
        >
          Email
        </label>
      </div>
      
      <div class="relative mx-auto w-[435px]">
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder=" "
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$"
          title="8 caractères minimum, au moins 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial"
          class="peer w-full border border-foreground bg-transparent px-4 py-5 text-lg focus:outline-none"
          required
        />
        <label 
          for="password" 
          class="pointer-events-none absolute left-4 top-5 text-lg text-foreground transition-all peer-focus:left-3 peer-focus:top-[-10px] peer-focus:bg-surface peer-focus:px-1 peer-focus:text-sm peer-[:not(:placeholder-shown)]:left-3 peer-[:not(:placeholder-shown)]:top-[-10px] peer-[:not(:placeholder-shown)]:bg-surface peer-[:not(:placeholder-shown)]:px-1 peer-[:not(:placeholder-shown)]:text-sm"
        >
          Mot de passe
        </label>
      </div>
      
      <button 
        type="submit" 
        class="mx-auto mt-7 block h-[62px] w-[263px] bg-foreground text-lg text-background transition hover-bg-foreground-dark"
      >
        Continuer
      </button>
    </form>
    
    <div class="mt-6 text-center text-lg text-foreground">
      <span>Déjà inscris ? </span>
      <a href="/login" data-link class="underline hover:opacity-80">Connectez-vous</a>
    </div>
  </div>
</div>
