<!-- Modal Overlay (backdrop with opacity) -->
<div class="fixed inset-0 bg-foreground opacity-90 z-40"></div>

<!-- Modal Dialog -->
<div class="fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-background px-4 md:px-[24px] py-3 md:py-[20px] z-50">
  <div class="flex flex-col gap-3 md:gap-[27px] items-end justify-end relative">
    <div class="flex flex-col gap-3 md:gap-[27px] items-start justify-center relative">
      <!-- Header with title, description and close button -->
      <div class="flex flex-col gap-3 md:gap-[16px] items-start relative">
        <div class="flex gap-3 md:gap-[10px] items-center justify-center relative">
          <p class="font-sans font-bold text-sm md:text-[18px] text-foreground whitespace-nowrap">
            Modifier le mot de passe
          </p>
        </div>
        <div class="flex gap-3 md:gap-[10px] items-center justify-center relative">
          <div class="font-sans font-medium text-sm md:text-[12px] text-muted">
            <p class="mb-0">Modifiez votre adresse mail ici. </p>
            <p>Cliquez sur Enregistrer lorsque vous avez termin√©.</p>
          </div>
        </div>
      </div>
      
      <!-- Form Fields -->
      <div class="flex gap-3 md:gap-[27px] items-center justify-end relative">
        <div class="flex flex-col gap-3 md:gap-[12px] items-end justify-center relative">
          <!-- Old Password Field -->
          <div class="flex gap-3 md:gap-[16px] items-center justify-end relative">
            <p class="font-sans font-semibold text-sm md:text-[14px] text-foreground whitespace-nowrap">
              Ancien mot de passe
            </p>
            <div class="border border-solid border-muted w-full md:w-[250px] relative">
              <div class="flex items-center justify-between px-4 md:px-[13px] py-3 md:py-[11px] w-full">
                <input 
                  type="password" 
                  id="old-password-input"
                  class="font-sans font-medium text-sm md:text-[14px] text-foreground outline-none border-none flex-1"
                  placeholder="Entrez votre ancien mot de passe"
                />
                <button type="button" class="w-full md:w-[15px] h-auto md:h-[15px] shrink-0 ml-2" id="toggle-old-password">
                  <img src="/icon-eye.svg" alt="Afficher" class="w-full h-full">
                </button>
              </div>
            </div>
          </div>
          
          <!-- New Password Field -->
          <div class="flex gap-3 md:gap-[16px] items-center justify-end relative">
            <p class="font-sans font-semibold text-sm md:text-[14px] text-foreground whitespace-nowrap">
              Nouveau mot de passe
            </p>
            <div class="border border-solid border-muted w-full md:w-[250px] relative">
              <div class="flex items-center justify-between px-4 md:px-[13px] py-3 md:py-[11px] w-full">
                <input 
                  type="password" 
                  id="new-password-input"
                  class="font-sans font-medium text-sm md:text-[14px] text-foreground outline-none border-none flex-1"
                  placeholder="Entrez votre nouveau mot de passe"
                />
                <button type="button" class="w-full md:w-[15px] h-auto md:h-[15px] shrink-0 ml-2" id="toggle-new-password">
                  <img src="/icon-eye.svg" alt="Afficher" class="w-full h-full">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Close button (X) -->
      <button class="absolute right-0 top-[0.5px] w-full md:w-[12px] h-auto md:h-[12px]" id="close-modal">
        <img src="/icon-close.svg" alt="Fermer" class="w-full h-full">
      </button>
    </div>
    
    <!-- Action Button -->
    <div class="flex gap-3 md:gap-[8px] items-start relative">
      <button class="bg-foreground flex gap-3 md:gap-[10px] items-center justify-center px-4 md:px-[16px] py-3 md:py-[12px]" id="save-button">
        <p class="font-sans font-medium text-sm md:text-[14px] text-background whitespace-nowrap">
          Enregistrer
        </p>
      </button>
    </div>
  </div>
</div>
