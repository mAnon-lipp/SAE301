<div class="bg-surface h-auto md:h-[175px] w-full border border-foreground relative">
  <div class="flex flex-col md:flex-row items-center h-full px-4 md:px-[26px] py-3 md:py-[16px]">
    <!-- Image du produit -->
    <div class="bg-neutral-300 w-full md:w-[110px] h-auto md:h-[140px] flex-shrink-0 overflow-hidden">
      <img src="{{image}}" alt="{{name}}" class="w-full h-full object-cover" />
    </div>
    
    <!-- Nom du produit -->
    <div class="flex-1 px-4 md:px-[20px]">
      <p class="font-sans font-normal text-base md:text-[20px] md:leading-[28.8px] leading-normal text-foreground uppercase" style="font-variation-settings: 'wdth' 100">
        {{name}}
      </p>
    </div>
    
    <!-- QuantitÃ© -->
    <div class="flex-shrink-0 w-full md:w-[100px] text-center md:text-center">
      <p class="font-sans font-normal text-base md:text-[20px] leading-normal md:leading-[97px] text-foreground" style="font-variation-settings: 'wdth' 100">
        {{quantite}}
      </p>
    </div>
    
    <!-- Prix unitaire -->
    <div class="flex-shrink-0 w-full md:w-[120px] text-center md:text-center">
      <p class="font-sans font-normal text-base md:text-[20px] leading-normal md:leading-[97px] text-foreground" style="font-variation-settings: 'wdth' 100">
        ${{prix_unitaire}}
      </p>
    </div>
    
    <!-- Variant (taille / couleur) -->
    <div class="flex-shrink-0 w-full md:w-[150px] text-center md:text-center">
      <p class="font-sans font-normal text-base md:text-[20px] leading-normal md:leading-[97px] text-foreground" style="font-variation-settings: 'wdth' 100">
        {{variant}}
      </p>
    </div>
  </div>
</div>
