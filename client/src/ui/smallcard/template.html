<a href="/products/{{id}}/{{name}}" data-link class="flex flex-col gap-3 md:gap-[26px] w-full cursor-pointer group transition-all duration-300 hover:transform hover:translate-y-[-4px]">
  <div class="relative bg-gray-300 h-auto md:h-[382px] w-full overflow-hidden">
    <img src="{{image}}" alt="{{name}}" class="w-full h-full object-cover" />
    <!-- add-to-cart icon shown on hover -->
    <div class="absolute bottom-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
      <button type="button" data-buy="{{id}}"  class="w-10 h-10 p-0 border-0 bg-white rounded-full shadow-md flex items-center justify-center" aria-label="Ajouter au panier">
        <img src="/add-sharp.svg" alt="ajouter" class="w-6 h-6" />
      </button>
    </div>
  </div>
  {{stockBadge}}
  <div class="flex flex-col items-start">
    <h3 class="font-sans font-normal text-sm md:text-[18px] text-foreground tracking-normal md:tracking-[3.06px] uppercase leading-normal md:leading-[28.8px]">
      {{name}}
    </h3>
  </div>
  <div class="flex flex-col items-start">
    <p class="font-sans font-normal text-sm md:text-[18px] text-muted tracking-normal md:tracking-[3.06px] leading-normal md:leading-[28.8px]">
      ${{prix}}
    </p>
  </div>
</a>
